<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Draw</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <script type="text/javascript">
        function init() {
            canvas = document.getElementById('myCanvas')

            ctx = canvas.getContext('2d')
            ctx.fillStyle = 'gray'
            ctx.fillRect(0,0,canvas.width, canvas.height)
            $('#myCanvas').mousedown(function (e) {
            mousePressed = true
            draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false)

            });

            $('#myCanvas').mousemove(function (e) {
                if (mousePressed){
                    draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true)
                }
            });

            $('#myCanvas').mouseup(function (e) {
                mousePressed = false
            });

            $('#myCanvas').mouseleave(function (e) {
                mousePressed = false
            });

        }



        function draw(x,y, isDown){
            if (isDown) {
                ctx.beginPath()
                ctx.lineWidth = $('#selWidth').val();
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineJoin = "round"

                ctx.moveTo(lastX, lastY)
                ctx.lineTo(x, y)
                ctx.closePath()
                ctx.stroke()
            }
            lastX = x
            lastY = y
        }

        function clearCanvas() {
            ctx.setTransform(1,0,0,1,0,0)
            ctx.fillStyle = 'white'
            ctx.fillRect(0,0,canvas.width, canvas.height)
        }
        function postImage(){
            var img = document.getElementById('myCanvas').toDataURL('image/png')
            img = img.replace(/^data:image\/(png|jp);base64,/,"");
            $.ajax({
                type: 'POST',
                url: '/recognize',
                data: JSON.stringify({image: img}),
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                success: function(msg,status,jqXHR){
                    var data = JSON.parse(jqXHR.responseText);
                    var prediction = data.prediction
                    document.getElementById('result').innerHTML=prediction
                }
            });
        }
    </script>
</head>
<body onload = 'init()'>
    <div class = "container">

        <div>
            <div class = row>
                <div class="col-md-12 text-center">
                    <h1>Quick Draw</h1>
                </div>
            </div>

            <div class = row>
                <div class="col-md-4">
                    Line width: <select id = "selWidth">
                    <option value = "11">11</option>
                    <option value = "13">13</option>
                    <option value = "15">15</option>
                    <option value = "20" selected>20</option>
                    <option value = "25">25</option>

                    </select>

                    Color: <select id = "selColor">
                    <option value = "black" selected>black</option>
                    <option value = "blue">blue</option>
                    <option value = "red">red</option>
                    <option value = "green">green</option>
                    <option value = "gray">gray</option>

                    </select>
                    <div class="col-sm-10">
                        <canvas name="myCanvas" id="myCanvas" height="400px" width="400px" style="border: 2px solid black; margin: 5% 0">
                    </div>

                    </canvas>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class = "btn btn-danger" onclick="clearCanvas() ">Clear Canvas</button>
                            <button class = "btn btn-success" onclick="postImage()">Recognize</button>
                            <h4>Result: </h4>
                            <div id="result"></div>

                        </div>

                    </div>



                    <br><br>


                </div>
            </div>


        </div>
    </div>
</body>


</html>
